<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Игровая коллекция</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/internal/games.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="header">
    <div class="header-content">
        <h1>Игровая коллекция</h1>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input id="searchGames" placeholder="Найти игру..." type="text">
        </div>
    </div>
</header>

<div class="games-container">
    <div class="games-grid" id="gamesGrid">
        <!-- Game cards will be inserted here -->
    </div>
</div>

<div class="modal" id="gameModal">
    <div class="modal-content">
        <div class="modal-header">
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
                Назад
            </button>
            <div class="modal-title" id="modalTitle"></div>
        </div>
        <div class="modal-body">
            <iframe id="gameIframe" loading="lazy"></iframe>
        </div>
    </div>
</div>

<script src="../scripts/internal/games.js"></script>
</body>
</html>
