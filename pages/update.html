<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступно обновление Хелпера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../styles/internal/update.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 class="text-center">Доступно обновление Хелпера!</h1>

    <div class="alert alert-info" role="alert">
        Убедитесь, что вы используете последнюю версию для доступа к новым функциональным возможностям и
        исправлениям ошибок.
    </div>

    <h2>Информация о версиях</h2>
    <p>Текущая версия: <span id="current-version"></span></p>
    <p>Последняя версия: <span id="latest-version"></span></p>

    <ul id="change-log" class="list-group"></ul>

    <div class="button-container d-flex">
        <form action="https://github.com/nedomru/helper-site/releases/latest/download/domhelper.xpi">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
        <button id="close-button" class="btn btn-danger" style="margin-left: 10px;">Закрыть</button>
    </div>
</div>

<script src="../scripts/internal/ext/popup/update.js"></script>
<script src="../scripts/external/dompurify.min.js"></script>
<script src="../scripts/external/marked.min.js"></script>
<script src="../scripts/internal/ext/settings/logger.js"></script>
</body>

</html>
