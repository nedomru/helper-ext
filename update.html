<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступно обновление Помощника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/update.css">
    </link>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Доступно обновление Помощника!</h1>

        <div class="alert alert-info" role="alert">
            Убедитесь, что вы используете последнюю версию для доступа к новым функциональным возможностям и
            исправлениям ошибок.
        </div>

        <h2>Информация о версиях</h2>
        <p>Текущая версия: <span id="current-version"></span></p>
        <p>Последняя версия: <span id="latest-version"></span></p>

        <h2>Список изменений</h2>
        <ul id="change-log" class="list-group"></ul>

        <div class="button-container d-flex">
            <form action="https://github.com/AuthFailed/domru-helper/releases/latest/download/domhelper.xpi">
                <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
            <button id="close-button" class="btn btn-danger" style="margin-left: 10px;">Закрыть</button>
        </div>
    </div>

    <script src="scripts/update.js"></script>
</body>

</html>
